<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Sized Buttons</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light grey background */
            margin: 0;
            padding: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-around; /* Distribute buttons evenly */
            padding-top: 10px; /* Add space at the top of the container */
        }
        .search-button {
            background-color: #0000ff; /* Blue background */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            width: 200px; /* Set button width */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
    </style>
</head>
<body>

<div class="button-container">
    <a href="https://www.google.com" class="search-button">Google</a>
    <a href="https://www.bing.com" class="search-button">Bing</a>
    <a href="https://www.yahoo.com" class="search-button">Yahoo</a>
    <a href="https://www.yahoo.com" class="search-button">Yahoo</a>

</div>

</body>
</html>
