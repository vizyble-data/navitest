<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="button-container">
    <a href="https://www.google.com" class="search-button">Google</a>
    <a href="https://www.bing.com" class="search-button">Bing</a>
    <a href="https://www.yahoo.com" class="search-button">Yahoo</a>
    <a href="https://www.duckduckgo.com" class="search-button">DuckDuckGo</a>
    <a href="https://www.wikipedia.org" class="search-button">Wikipedia</a>
    <a href="https://www.reddit.com" class="search-button">Reddit</a>
    <a href="https://www.twitter.com" class="search-button">Twitter</a>
    <a href="https://www.facebook.com" class="search-button">Facebook</a>
    <a href="https://www.linkedin.com" class="search-button">LinkedIn</a>
    <a href="https://www.instagram.com" class="search-button">Instagram</a>
</div>

</body>
</html>
